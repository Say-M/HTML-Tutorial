<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- ! Ordered List -->
    <ol style="list-style-type: disc">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <!-- ! Unordered List -->
    <ul style="list-style-type: decimal">
      <li>One</li>
      <li>Two</li>
      <li>Three</li>
    </ul>

    <!-- ! Nested List -->
    <ol>
      <li>
        One
        <ul>
          <li>a</li>
          <li>
            b
            <ul>
              <li>1</li>
              <li>2</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>Two</li>
      <li>Three</li>
    </ol>

    <ul>
      <li>
        One
        <ol>
          <li>a</li>
          <li>
            b
            <ol>
              <li>1</li>
              <li>2</li>
            </ol>
          </li>
        </ol>
      </li>
      <li>Two</li>
      <li>Three</li>
    </ul>
  </body>
</html>
