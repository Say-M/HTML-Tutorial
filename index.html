<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>

    <style>
      table {
        border-collapse: collapse;
      }
      table,
      td,
      th {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <!-- ! table, tr, td, th tags -->
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">Sayem</td>
          <td>example@mail.com</td>
          <td>+0004234</td>
        </tr>
        <tr>
          <td>example2@mail.comfsdfsfsfdsfs</td>
          <td>+0001342</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="2">Footer 1</td>
          <td>Footer 3</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
